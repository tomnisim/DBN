<!doctype html>
<html dir="rtl" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .card {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
        }

        .full-width {
            width: 100%;
        }

        .form-control {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/homepage">DBN</a>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                {% if not user.is_superuser %}
                {% comment %} <li class="nav-item">
                    <a class="nav-link" href="/shift">מלא משמרת</a>
                </li> {% endcomment %}
                <li class="nav-item">
                    <a class="nav-link" href="/myshifts">המשמרות שלי</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">פרופיל</a>
                </li>
                {% endif %}
                {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="/employeesinfo">ניהול עובדים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientsinfo">ניהול לקוחות</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employeespermits">אישורי עובדים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/update_messages">עדכונים</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">התנתק</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <center>
                    <h1>עדכן משמרת</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="עדכן" class="btn btn-secondary">
                    </form>
                </center>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
