<html dir="rtl" lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/queries.css' %}">
</head>


<body>

    <div class="container">
        <div class="title">ברוך הבא!</div>
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}

            {% for message in messages %}
            <div class="alert alert -{{message.tags }} alert-dismissible fade show" role="alert">
                <strong>הודעה:</strong> {{message}}
            </div>
            {% endfor %}

            <div class="user-details">
                <div class="input-box">
                    <span class="details">שם משתמש</span>
                    <input type="text" id="username" name="username" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">סיסמא</span>
                    <input type="password" id="pass1" name="pass1" placeholder="" required>
                </div>
                <div class="buttons">
                    <input type="submit" value="התחברות">
                    <a href="/signup"><input type="button" value="הרשמה"></a>
                </div>
            </div>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
